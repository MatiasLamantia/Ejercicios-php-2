<h2>¿A quién va dirigido?</h2>
    <p>A niños y adolescentes en situación de riesgo social que cumplan los siguientes requisitos:</p>
    <ul>
        <li>Que residan en la Comunidad de Madrid.</li>
        <li>Tener edades comprendidas entre 6 y 17 años, siendo la edad de acogida al programa inferior a 16 años.</li>
    </ul>
